<!doctype html>
<html lang="FR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"></link>
    <title>CV TITRE</title>
  </head>
  <body>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Appel le container de Bootstrap-->
    <div class="container-fluid">
        <!--Ligne 1 : Menu de sélection-->
        <div class="row justify-content-between" id="Menu2">
          <!--Icon de menu : Etendre le menu pour ajouter du texte-->
          <div><i id="Ijustify" class="fas fa-align-justify"></i>
          <!--Icon User : Direction du contenus Qui suis Je ?-->
          <i id="Iuser" class="fas fa-user"></i> 
          <!--Icon Telephone : Direction du contenus Me contacter-->
          <i id="Iphones" class="fas fa-phone-alt"></i>
          <!--Icon User-graduate : Direction du contenu Mes Formation-->
          <i id="Igraduate" class="fas fa-user-graduate"></i>
          <!--Icon Briedcase : Direction du contenu Mes Expérience Professionel-->
          <i id="Ibriefcase" class="fas fa-briefcase"></i>
          <!--Icon Hourglass-half : Direction Mes hobbies-->
          <i id="Ihourglass" class="fas fa-hourglass-half"></i>
          <!--Icon Cloud-download-alt : Telechargement du cv-->
          <i id="Iclouds" class="fas fa-cloud-download-alt"></i></div>
        </div>
        <!--Ligne 2 : Box Contenant L'image-->
        <div class="row" id="BoxImage2">
          <h1>Contneue 2</h1>
        </div>
        <!--Ligne 3 : Box De contenue-->
        <div class="row" id="Contenue">
          <h1>Contenue 3</h1>
        </div>

          
          
        
    
    <!-- Fin Div du début -->
    </div>
  </body>
</html>
