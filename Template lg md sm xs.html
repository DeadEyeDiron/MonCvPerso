<!doctype html>
<html lang="FR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"></link>
    <title>CV TITRE</title>
  </head>
  <body>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Appel le container de Bootstrap-->
    <div class="container-fluid">
        <!--Ligne 1 : Menu de sélection-->
        <div class="row justify-content-center" id="Menu2">
          
          <div class="col-1">
            <!--Icon de menu : Etendre le menu pour ajouter du texte-->
            <i id="Ijustify" class="fas fa-align-justify"></i>
          </div>
          
          <div class="col-1">
            <!--Icon User : Direction du contenus Qui suis Je ?-->
            <i id="Iuser" class="fas fa-user"></i> 
          </div>

          <div class="col-1">
            <!--Icon Telephone : Direction du contenus Me contacter-->
            <i id="Iphones" class="fas fa-phone-alt"></i>
          </div>

          <div class="col-1">  
            <!--Icon User-graduate : Direction du contenu Mes Formation-->
            <i id="Igraduate" class="fas fa-user-graduate"></i>
          </div> 

          <div class="col-1">
            <!--Icon Briedcase : Direction du contenu Mes Expérience Professionel-->
            <i id="Ibriefcase" class="fas fa-briefcase"></i>
          </div>

          <div class="col-1">
            <!--Icon Hourglass-half : Direction Mes hobbies-->
            <i id="Ihourglass" class="fas fa-hourglass-half"></i>
          </div>

          <div class="col-1">
            <!--Icon Cloud-download-alt : Telechargement du cv-->
            <i id="Iclouds" class="fas fa-cloud-download-alt"></i>
          </div>
          
        </div>
        <!--Ligne 2 : Box Contenant L'image-->
        <div class="row" id="BoxImage2">
          <img id="Imagemd" class="img-fluid center-blocks" src="photo.jpg" alt="photochien"/>
            
        </div>
        <!--Ligne 3 : Box De contenue-->
        <div class="row" id="Contenue">
          <!--Petite Phrase de bienvenue-->
          <h1 id="H1T1">Bienvenue sur mon site ^^</h1>
          <!--Intitulé de la page-->
          <h2 id="H2T1">Qui Suis-je</h2>
          <div class="col"></div> 
          <!--Colonne des intitulé des renseignement-->
          <div class="col-3">
            <p class="">Nom :</p>
            <p class="">Prenom :</p>
            <p class="">Age :</p>
            <p class="">Née :</p>
            <p class="">Nationalité : </p>
            <p class="">Permis : </p>
            <p class="">Situation familliale :</p>
          </div>
          <!--Colonne des renseignement-->
          <div class="col-2">
            <p class="QSJp">Dupont</p>
            <p class="QSJp">Thomas</p>
            <p class="QSJp">99 ans</p>
            <p class="QSJp">42/42/4242</p>
            <p class="QSJp">Français</p>
            <p class="QSJp">Motojet</p> 
            <p class="QSJp">Célibataire</p>
          </div>
          <div class="col"><span class="border border-dark"></span></div>

          <!--Liste des atout de la personne-->
          <div id="MDP" class="col-5">
            <div id="" class="row">
              <h4>Mes Atout</h4>
              <p>Travail d'équipe</p>
              <p>Manique</p>
              <p>Autonome</p>
            </div>
            <div id="MDP1" class="row">
              <h4>Langues Etrangére</h4>
              <!--Liste des langue parler-->
              <p>Anglais</p>
              <!--Barre de Progression Langue N°1-->
              <div id="progressBar1" class="progress">
                <div class="progress-bar" role="progressbar" style="width: 35%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Scolaire</div>
              </div>
              <p>Espagnol</p>
              <!--Barre de progression Langue N°2-->
              <div id="progressBar1" class="progress">
                <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Basic</div>
              </div>
            </div> 
          </div>
        </div>

        
          
        
    
    <!-- Fin Div du début -->
    </div>
  </body>
</html>
