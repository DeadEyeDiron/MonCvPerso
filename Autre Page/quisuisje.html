<!doctype html>
<html lang="FR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../index2.css"></link>
    <title>CV TITRE</title>
  </head>
  <body>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Appel le container de Bootstrap-->
    <div class="container-fluid">
        <div class="row">
            <!--Menu-->
            <div id="Menu" class="h-300 col-xl-1 mt-xl-4 mb-xl-2 d-flex flex-xl-column justify-content-lg-center justify-content-md-center justify-content-sm-center">
              <!--Icone Du Retour A l'Index-->
              <div class="row text-center pb-xl-5 pt-xl-4 pe-xl-0 ps-xl-0 pe-lg-5 ps-lg-4 pe-md-5 ps-md-4 pe-sm-5 ps-sm-4 pe-xs-1 ps-xs-1">
                <div class="col"><a href="index.html"><i id="Large" class="fas fa-align-justify"></i></a></div>
              </div>
              <!--Icone User : Direction vers Qui Suis-Je -->
              <div class="row text-center pb-xl-5 pt-xl-5 pe-xl-0 ps-xl-0 pe-lg-5 ps-lg-5 pe-md-5 ps-md-5 pe-sm-5 ps-sm-5 pe-xs-1 ps-xs-1">
                <div class="col"><a href="Autre Page/quisuisje.html"><i id="Large" class="fas fa-user"></i></a></div>
              </div>
              <!--Icone Telephone : Direction Vers mes coordonnée-->
              <div class="row text-center pb-xl-5 pe-xl-0 ps-xl-0 pe-lg-5 pe-md-5 pe-sm-5 pe-xs-1">
                <div class="col"><i id="Large" class="fas fa-phone-alt"><a href="Autre Page/coordonnee.html"></a></i></div>
              </div>
              <!--Icone User Graduate : Direction vers Mes diplomes-->
              <div class="row text-center pb-xl-5 pe-xl-0 ps-xl-0 pe-lg-5 pe-md-5 pe-sm-5 pe-xs-1">
                <div class="col"><i id="Large" class="fas fa-user-graduate"><a href="Autre Page/formation.html"></a></i></div>
              </div>
              <!--Icone BriefCase : Direction vers Mes experience -->
              <div class="row text-center pb-xl-5 pe-xl-0 ps-xl-0 pe-lg-5 pe-md-5 pe-sm-5 pe-xs-1">
                <div class="col"><i id="Large" class="fas fa-briefcase"><a href="Autre Page/experience.html"></a></i></div>
              </div>
              <!--Icone Hourglass-half : Direction vers mes hobbies-->
              <div class="row text-center pb-xl-5 pe-xl-0 ps-xl-0 pe-lg-5 pe-md-5 pe-sm-5 pe-xs-1">
                <div class="col"><i id="Large" class="fas fa-hourglass-half"><a href="Autre Page/hobbies.html"></a></i></div>
              </div>
              <!--Icone Cloud-download-alt : Telecharge le Cv pdf-->
              <div class="row text-center pt-xl-5 pe-xl-0 ps-xl-0 ps-lg-5 ps-md-5 ps-sm-5 ps-xs-1 pb-xl-4">
                <div class="col"><i id="Large" class="fas fa-cloud-download-alt "></i></div>
              </div>
            </div>
            <!--Image-->
            <div id="Image" class=" col-xl-3 mt-xl-3 ">

              <!--<img id="PhotoProfils" class="img-fluid center-blocks mx-auto" src="../photo.jpg" alt="photochien"/>-->

                <div class="d-xl-none col-lg-3 col-md-3 col-sm-3"></div>
                <div class="col mx-auto "><img id="PhotoProfils" class="img-fluid center-blocks" src="../photo.jpg" alt="photochien"/></div>
                <div class="d-xl-none col-lg-3 col-md-3 col-sm-3"></div>
              </div>
            </div>
            <!--Text-->
            <div id="Text" class=" col-xl-8 mt-xl-4 mb-xl-2 a">

                <div class="row ps-xl-5 pe-xl-5 pt-xl-5">
                  <div class="col-xl-4">
                    <div class="row">
                      <table>
                        <thead>
                            <tr>
                                <th class="text-center pb-xl-5" colspan="2">Petite Présentation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom border-info text-xl-start text-lg-center text-md-center text-sm-center text-xs-center">
                              <td><p>Nom :</p></td>
                              <td><p>Dupont</p></td>
                            </tr>
                            <tr class="border-bottom border-info text-xl-start text-lg-center text-md-center text-sm-center text-xs-center">
                              <td><p>Prenom :</p></td>
                              <td><p>Thomas</p></td>
                            </tr>
                            <tr class="border-bottom border-info text-xl-start text-lg-center text-md-center text-sm-center text-xs-center">
                              <td><p>Age :</p></td>
                              <td><p>99 ans</p></td>
                            </tr>
                            <tr class="border-bottom border-info text-xl-start text-lg-center text-md-center text-sm-center text-xs-center">
                              <td><p>Née :</p></td>
                              <td><p>42/42/4242</p></td>
                            </tr>
                            <tr class="border-bottom border-info text-xl-start text-lg-center text-md-center text-sm-center text-xs-center">
                              <td><p>Nationalité:</p></td>
                              <td><p>Francais</p></td>
                            </tr>
                            <tr class="border-bottom border-info text-xl-start text-lg-center text-md-center text-sm-center text-xs-center">
                              <td><p>Permis:</p></td>
                              <td><p>Motojet</p></td>
                            </tr>
                            <tr class="text-xl-start text-lg-center text-md-center text-sm-center text-xs-center">
                              <td><p>situation familliale:</p></td>
                              <td><p>Célibataire</p></td>
                            </tr>

                        </tbody>
                    </table>
                    </div>
                  </div>
                  <div class="col-xl border-end border-info"></div>
                  <div class="col-xl-6 offset-xl-0 offset-lg-0 ps-xl-5 pt-xl-0 pt-lg-5">
                    <div class="row">
                      <table>
                        <thead>
                            <tr>
                                <th class="text-center pb-xl-4" colspan="2">Mes Atouts</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom border-info">
                                <td><div class="text-end"><i id="Large" class="fas fa-hourglass-half"></i></div></td>
                                <td><p class="text-center">Travail d'équipe</p></td>
                            </tr>
                            <tr class="border-bottom border-info">
                              <td><div class="text-end"><i id="Large" class="fas fa-hourglass-half"></i></div></td>
                              <td><p class="text-center">Maniaque</p></td>
                            </tr>
                            <tr>
                              <td><div class="text-end"><i id="Large" class="fas fa-hourglass-half"></i></div></td>
                              <td><p class="text-center">Autonome</p></td>
                            </tr>

                        </tbody>
                    </table>
                    </div>
                    <div class="row pt-xl-5 pt-lg-5">
                      <table>
                        <thead>
                            <tr>
                                <th class="text-center pb-xl-4" colspan="2">Les Langues Parlée</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom border-info">
                                <td><p class="text-center">Esperanto</p></td>
                                <td class="ps-xl-5">
                                  <button type="button" class="btn btn-warning w-50 ">Basic</button>
                                </td>
                            </tr>
                            <tr class="border-bottom border-info">
                              <td><p class="text-center">Anglais</p></td>
                              <td class="ps-xl-5">
                                <button type="button" class="btn btn-warning w-50">Scolaire</button>
                              </td>
                            </tr>
                            <tr>
                              <td><p class="text-center">Espagnol</p></td>
                              <td class="ps-xl-5">
                                <button type="button" class="btn btn-warning w-50">Notion</button>
                              </td>
                            </tr>

                        </tbody>
                    </table>

                    </div>
                  </div>
                </div>
            </div>
        </div>
    <!-- Fin Div du début -->
    </div>
